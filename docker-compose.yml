version: "3.8"

services:
  jdownloader-parser:
    build: .
    container_name: jdownloader-parser
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
